<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Bootstrap Files/js/jquery.min.js"></script>

    <script>
        var student=[
            {"roll":1,"name":"ajay","mobile":7698656767,"address":"mumbai"},
            {"roll":40,"name":"suraj","mobile":9878656767,"address":"surat"},
            {"roll":30,"name":"ganesh","mobile":7878656767,"address":"delhi"},
            {"roll":80,"name":"raju","mobile":8778656767,"address":"punjab"},
            {"roll":90,"name":"ajay","mobile":987078656767,"address":"nashik"},
            {"roll":49,"name":"vijay","mobile":878656767,"address":"Pune"}
    ];

     $(document).ready(function(){
        $("#btn").click(function(){

            DisplayData();
        })
     })
     
     function DisplayData()
     {
        $("#tbldata").empty();
        $.each(student,function(i,d){
            
            $("#tbldata").append("<tr><td>"+d.roll+"</td><td>"+d.name+"</td><td>"+d.mobile+"</td><td>"+d.address+"</td></tr>");
        })
     }

    </script>
</head>
<body>
    <input type="button" name="" value="submit" id="btn">

    <table border="1">
        <thead>
            <tr>
                <th>Roll</th>
                <th>Name</th>
                <th>mobile</th>
                <th>Address</th>
            </tr>
        </thead>

        <tbody id="tbldata"></tbody>
    </table>
</body>
</html>
