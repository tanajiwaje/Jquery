<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Bootstrap Files/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#div").hide();
            })

            $("#btn2").click(function()
            {
                $("#div").show();
            })

            $("#btn3").click(function(){
                $("#div").toggle();
            })
        })
    </script>
</head>
<body>
    <input type="button" value="hide" id="btn">
    <input type="button" value="Show" id="btn2">
    <input type="button" value="Toggle" id="btn3">
   <br> <br>
    <div style="height: 100px;width: 100px;background-color: red;" id="div"></div> 
</body>
</html>
