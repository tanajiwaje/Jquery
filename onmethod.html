<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #box
        {
            border: 2px solid orange;
        }

        .first{background: tan;}
        .second{
            background: pink;
        }
        .boxbg{
            background: pink;

    </style>
</head>
<body>

    <h1>Jquery class methods</h1>

    <div id="box">
        <h3>Test box</h3>

    <button id="button">addbutton</button>

    <script src="js/jq.js"></script>
     <script>
    /*    $(document).ready(function(){
            $('#box').on("mouseover mouseout",function(){
                $(this).toggleClass("boxbg");
            })
        })
     */  

     $(document).ready(function(){
            $('#box').on({
                "click":function(){
                    $(this).css("background","orange");

                },
                "mouseover":function(){
                    $(this).css("background","pink");

                },
                "mouseout":function(){
                    $(this).css("background","lightblue");
                }
            })
        });

        $("button").click(function(){
            $('#box').off("mouseover mouseout")
        })

     </script>
</body>
</html>
