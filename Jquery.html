<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Bootstrap Files/js/jquery.min.js"> </script>
    <script>
        $(document).ready(function(){
            $("#btnsubmit").click(function(){
                var a = Number($("#txt1").val());
                var b = Number($("#txt2").val());
                var add = a+b;
                var sub = a-b;
                var multi = a*b;
                var div = a/b;
                $("#a").html("Addition ="+add);
                $("#b").html("Substration ="+sub);
                $("#c").html("Multiplication ="+multi);
                $("#d").html("Division ="+div);
            })
           
        })
    </script> 
</head>

<body>
    text 1 : <input type="text" id="txt1">
    text 2 : <input type="text" id="txt2">
    <input type="button" value="submit" id="btnsubmit">
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>
    <h1 id="d"></h1>
</body>
</html>
