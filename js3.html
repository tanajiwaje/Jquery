<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        function Addition(){
            var a=Number(document.getElementById("num1").value);
            var b=Number(document.getElementById("num2").value);

            var c=a+b;
            document.getElementById("msg").innerHTML="addition is ="+c;
        }

        function Substraction(){
            var a=Number(document.getElementById("num1").value);
            var b=Number(document.getElementById("num2").value);

            var c=a-b;
            document.getElementById("msg").innerHTML="Substraction is ="+c;
        }

        function Multiplication(){
            var a=Number(document.getElementById("num1").value);
            var b=Number(document.getElementById("num2").value);

            var c=a*b;
            document.getElementById("msg").innerHTML="multiplication is ="+c;
        }

        function Divison(){
            var a=Number(document.getElementById("num1").value);
            var b=Number(document.getElementById("num2").value);

            var c=a/b;
            document.getElementById("msg").innerHTML="Divison is ="+c;
        }
    </script>

</head>
<body>
    Enter Num1 <input type="text" id="num1"><br><br>
    
    Enter Num2 <input type="text" id="num2">
    <br><br>
    <input type="button" value="Addition" onclick="Addition()">
    <input type="button" value="Substraction" onclick="Substraction()">
    <input type="button" value="Multiplication" onclick="Multiplication()">
    <input type="button" value="Divison" onclick="Divison()">
    <hr>


    <h2 id="msg"></h2>
    
</body>
</html>
